<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Samuel Palma-Lemieux - modélisateur 3D - Portfolio</title>
        <link rel="shortcut icon" type="image/jpg" href="./assets/images/favicon.png" />
        <link rel="preload" as="script" href="../assets/images/accueil.glb">

        <link rel="stylesheet" href="styles/main.css" />

        <!--Imports a model-viewer JavaScript code -->
        <!--It helps to handle how the 3D Object would be displayed -->
        <link rel="stylesheet" type="text/css" href="loading-bar.css"/>
        <script type="text/javascript" src="loading-bar.js"></script>
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
        <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
        <link rel="stylesheet" href="styles/main.css" />
        <script src="scripts/main.js" defer></script>
    </head>

    <body data-component="Scrolly">
        <div class="loader">
            <img class="floating ok" data-component="lazy" src="./assets/images/logo.png" alt="logo" />
           <h2 >Veuillez patienter</h2>
        </div>
        <div class="site-container">
            <header class="header" data-component="Header" data-autohide="true" data-scroll-limit="0.1">
                <div class="wrapper">
                    <div class="left">
                        <a href="index.html" class="header__brand">
                            <img src="./assets/images/logo.png" alt="logo" />
                        </a>
                        <h3>Samuel Palma-Lemieux</h3>
                    </div>
                    <nav class="nav-primary">
                        <ul>
                            <li>
                                <a href="index.html" class="nav-primary__item">Accueil</a>
                            </li>

                            <li>
                                <a href="projet.html" class="nav-primary__item">Projets</a>
                            </li>

                            <li>
                                <a href="apropos.html" class="nav-primary__item">À propos</a>
                            </li>

                            <li>
                                <a href="contact.html" class="nav-primary__item">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <button class="header__toggle js-toggle">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </header>
            <div class="hero">
                <div class="wrapper wrapper__content">
                    <div class="model3D">
                        <!-- 3D object -->
                        <!-- This inserts the 3D object inside the aside container -->
                        <model-viewer
                            class="3d-accueil"
                            src="../assets/images/accueil.glb"
                            alt="Quai"
                            rotation-per-second="30deg"
                            auto-rotate="65deg"
                            camera-target="auto auto auto"
                            disable-zoom
                            auto-rotate-delay="14000"
                            camera-orbit="0
                            deg 10deg 30m"
                            ar
                            ios-src="../assets/3d/Accueil.glb"
                        >
                        </model-viewer>
                    </div>
                </div>
                <nav class="socials">
                    <ul>
                        <li>
                            <a href="https://www.behance.net/samuelpalma-l" target="_blank">
                                <svg class="icon icon--lg">
                                    <use xlink:href="#icon-behance"></use>
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.linkedin.com/in/samuel-palma-lemieux-a911a2221/" target="_blank">
                                <svg class="icon icon--lg">
                                    <use xlink:href="#icon-linkedin"></use>
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.artstation.com/samuelpalma-lemieux" target="_blank">
                                <svg class="icon icon--lg">
                                    <use xlink:href="#icon-artstation"></use>
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/spalmalemieux/" target="_blank">
                                <svg class="icon icon--lg">
                                    <use xlink:href="#icon-instagram"></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        
    </body>
</html>
